
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'wish_chat_Message_list' %}">
    Message Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="Anonymous">Anonymous: </label>
      <input class="form-control col-sm-10"'
         id="Anonymous" type="text"
         name="Anonymous" value="{{ object.Anonymous }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="Text">Text: </label>
      <input class="form-control col-sm-10"'
         id="Text" type="text"
         name="Text" value="{{ object.Text }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="group">group: </label>
      {{ form.group }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="user">user: </label>
      {{ form.user }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
