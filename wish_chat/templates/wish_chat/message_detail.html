
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'wish_chat_Message_list' %}">
    Message Listing
    </a>
</p>
    
<table class="table">
    <tr><td>created</td><td>{{ object.created }}</td></tr>
    <tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
    <tr><td>Anonymous</td><td>{{ object.Anonymous }}</td></tr>
    <tr><td>Text</td><td>{{ object.Text }}</td></tr>
    <tr><td>group</td><td>{{ object.group }}</td></tr>
    <tr><td>user</td><td>{{ object.user }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit</a>

{% endblock %}
